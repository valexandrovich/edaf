<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Primary Meta Tags -->
    <!-- <title>EDAF — FIRST PAN-EUROPEAN DIGITAL ART FAIR </title> -->
    <meta name="title" content="EDAF — FIRST PAN-EUROPEAN DIGITAL ART FAIR">
    <meta name="description" content="European Digital Art Fair aims to present contemporary digital art synchronically. Digital art works by artists from 43 European countries will be exhibited in both spaces simultaneously — at specially designed virtual galleries created by V-Art platform and at the exhibition in M17 Contemporary Art Center. This hybrid format of simultaneous online and offline parts of EDAF represents the poly-modality of contemporary reality. Together they create an immersive all-dimensional art experience.">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://edaf.art/index.html">
    <meta property="og:title" content="EDAF — FIRST PAN-EUROPEAN DIGITAL ART FAIR">
    <meta property="og:description" content="European Digital Art Fair aims to present contemporary digital art synchronically. Digital art works by artists from 43 European countries will be exhibited in both spaces simultaneously — at specially designed virtual galleries created by V-Art platform and at the exhibition in M17 Contemporary Art Center. This hybrid format of simultaneous online and offline parts of EDAF represents the poly-modality of contemporary reality. Together they create an immersive all-dimensional art experience.">
    <meta property="og:image" content="https://edaf.art/images/opengraph.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://edaf.art/index.html">
    <meta property="twitter:title" content="EDAF — FIRST PAN-EUROPEAN DIGITAL ART FAIR">
    <meta property="twitter:description" content="European Digital Art Fair aims to present contemporary digital art synchronically. Digital art works by artists from 43 European countries will be exhibited in both spaces simultaneously — at specially designed virtual galleries created by V-Art platform and at the exhibition in M17 Contemporary Art Center. This hybrid format of simultaneous online and offline parts of EDAF represents the poly-modality of contemporary reality. Together they create an immersive all-dimensional art experience.">
    <meta property="twitter:image" content="https://edaf.art/images/opengraph.png">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
